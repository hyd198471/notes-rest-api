include:
  - notebooks-backend/compose.yaml
  - notes-backend/compose.yaml
  - notes-frontend/compose.yaml

services:
  reverse-proxy:
    image: nginx:1.27.0
    ports:
      - 8080:80
    depends_on:
      - notebooks
      - notes
    networks:
      - notes-app-net
    volumes:
      - type: bind
        source: ./reverse-proxy/nginx.conf
        target: /etc/nginx/nginx.conf
networks:
  notes-app-net: